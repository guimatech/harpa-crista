<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- fundo circular -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1f3b70"/>
      <stop offset="100%" stop-color="#05122a"/>
    </radialGradient>
  </defs>

  <circle cx="128" cy="128" r="124" fill="url(#bg)" />

  <!-- aro dourado -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#f5d08a" stroke-width="8"/>

  <!-- base da harpa -->
  <rect x="96" y="170" width="64" height="10" rx="3" fill="#f5d08a"/>
  <rect x="104" y="180" width="48" height="8" rx="3" fill="#f5d08a"/>

  <!-- corpo da harpa -->
  <path
    d="M96 170
       C80 150 78 120 90 90
       C95 80 102 74 112 72
       L112 80
       C106 83 100 90 96 102
       C88 124 90 148 100 170
       Z"
    fill="#f5d08a"/>

  <path
    d="M160 170
       C176 150 178 120 166 90
       C161 80 154 74 144 72
       L144 80
       C150 83 156 90 160 102
       C168 124 166 148 156 170
       Z"
    fill="#f5d08a"/>

  <!-- topo da harpa -->
  <rect x="96" y="72" width="64" height="10" rx="3" fill="#f5d08a"/>

  <!-- cordas -->
  <g stroke="#f5d08a" stroke-width="2">
    <line x1="104" y1="82" x2="104" y2="170"/>
    <line x1="112" y1="82" x2="112" y2="170"/>
    <line x1="120" y1="82" x2="120" y2="170"/>
    <line x1="128" y1="82" x2="128" y2="170"/>
    <line x1="136" y1="82" x2="136" y2="170"/>
    <line x1="144" y1="82" x2="144" y2="170"/>
    <line x1="152" y1="82" x2="152" y2="170"/>
  </g>

  <!-- livro + cruz simplificados -->
  <rect x="110" y="44" width="36" height="10" rx="2" fill="#f5d08a"/>
  <path d="M112 54 Q128 60 144 54" fill="#f5d08a"/>
  <rect x="125" y="30" width="6" height="12" fill="#f5d08a"/>
  <rect x="121" y="34" width="14" height="4" fill="#f5d08a"/>
</svg>
