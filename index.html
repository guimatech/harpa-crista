<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Harpa Cristã – Hinos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="hymns.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Harpa Cristã</h1>
    <input id="searchInput" type="search" placeholder="Buscar por número ou título..." />
  </header>

  <main class="app-main">
    <aside class="hymn-list-container">
      <ul id="hymnList" class="hymn-list"></ul>
    </aside>

    <section class="hymn-viewer">
      <div id="hymnMeta" class="hymn-meta"></div>
      <div id="hymnLyrics" class="hymn-lyrics"></div>

      <section id="audioSection" class="audio-section">
        <h2>Versões em áudio</h2>
        <div id="audioPlayers" class="audio-players"></div>
      </section>
    </section>
  </main>
</body>
</html>
